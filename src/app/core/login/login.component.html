<app-alert [title]="alertTitle" [message]="alertMessge" [type]="alertType" [visible]="alertVisible"></app-alert>


<div class="w-full h-screen flex items-center justify-center bg-slate-100">
    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="bg-white shadow-md rounded-lg p-3 w-1/3 pb-28 relative">
        <div class="flex justify-between items-center relative  mb-16">
            <span class="absolute cursor-pointer" routerLink="/log/option">
                <svg width="7" height="19" viewBox="0 0 7 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 1.3125L1 9.40829L6 17.5041" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                    
            </span>
            <h1 class="text-3xl ml-3">Login</h1>
            <div class=" bg-[#0071BC] absolute -right-3 -top-3 rounded-tr-lg p-2 text-white w-1/2">
                <span class="mr-2 text-right">Si vous n'étes pas enregistré : <a class="ml-2 cursor-pointer underline" (click)="register()">Registrer</a></span>
                
            </div>
        </div>
        <div class="flex flex-col">
            <div class="w-11/12 ml-3 relative">
                <input formControlName="userName" class="bg-white w-full mb-3 border-[#E1E1E1] outline-none border-[3px] rounded-md p-3 " type="text" placeholder="UserName">

                <span class="absolute top-3 right-0">
                    <svg width="40px" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M5 21C5 17.134 8.13401 14 12 14C15.866 14 19 17.134 19 21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </span>

            </div>
            
            <div class="w-11/12 ml-3 relative">
                <input formControlName="password" class="bg-white w-full  border-[#E1E1E1] outline-none border-[3px] rounded-md p-3 " [type]="inputType" placeholder="Password">
                
                <span class="absolute top-3 right-0">
                    <svg width="40px" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M12 14.5V16.5M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C15.9474 10 16.5286 10 17 10.0288M7 10.0288C6.41168 10.0647 5.99429 10.1455 5.63803 10.327C5.07354 10.6146 4.6146 11.0735 4.32698 11.638C4 12.2798 4 13.1198 4 14.8V16.2C4 17.8802 4 18.7202 4.32698 19.362C4.6146 19.9265 5.07354 20.3854 5.63803 20.673C6.27976 21 7.11984 21 8.8 21H15.2C16.8802 21 17.7202 21 18.362 20.673C18.9265 20.3854 19.3854 19.9265 19.673 19.362C20 18.7202 20 17.8802 20 16.2V14.8C20 13.1198 20 12.2798 19.673 11.638C19.3854 11.0735 18.9265 10.6146 18.362 10.327C18.0057 10.1455 17.5883 10.0647 17 10.0288M7 10.0288V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V10.0288" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </span>
                <p class="ml-2 text-sm mt-2 text-[#0071BC] underline flex items-center"><input class="mr-1" type="checkbox" (change)="hidePassword()">Afficher le mot de pass</p>
            </div>
        </div>
            <button type="submit"class="bg-[#0071BC] hover:bg-[#0071bcb4] transition-all duration-200 text-white font-semibold py-2 px-8 rounded-md absolute bottom-4 right-10">login</button>
    </form>
</div>
