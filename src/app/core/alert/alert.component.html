<div *ngIf="visible"  class="absolute z-10 flex items-center justify-center w-full h-screen bg-[#0000003d]">
    <div class="bg-white pt-3 px-8 pb-[80px] rounded-md relative" [ngClass]="type">
        <span class="flex justify-center items-center mb-5">
            <svg width="70px" height="70px" viewBox="-2.4 -2.4 28.80 28.80" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#d12323"><g id="SVGRepo_bgCarrier" stroke-width="0"><rect x="-2.4" y="-2.4" width="28.80" height="28.80" rx="14.4" fill="#ffdbe2" strokewidth="0"></rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 8V12M12 16H12.01M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" stroke="" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </span>
        <h1 class="text-center mb-4 text-xl">{{ title }}</h1>
        <span class="text-center text-sm">{{ message }}</span>
        <button class="absolute bottom-3 right-[40%] border-[3px] border-gray-200 px-2 py-1 rounded-md text-gray-600"  (click)="close()">Retoure</button>
    </div>
</div>
