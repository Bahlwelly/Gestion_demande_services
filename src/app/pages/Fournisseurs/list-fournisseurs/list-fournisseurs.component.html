

<div class="relative h-full w-full"> 
    <!-- ================Tile & active services=================== -->
    <h2 class="font-semibold text-[22px]">List de Fournisseurs</h2>
    <p class="font-light mt-3">Fournisseurs Disponibles <span class="text-[#0071BC]">({{ countDisponible }})</span></p>
    <!-- ================Tile & active services end=================== -->
    
    <!-- ===================Options===================== -->
    
    <div class="mt-4 flex items-center justify-between">
    <!-- =============Ajoute button============= -->
        <button routerLink = "/main/fournisseurs/ajouter" routerLinkActive = "true" class="border text-left border-[#E67E22] rounded-md text-[#E67E22] text-[18px] pt-0 pb-1 pl-4 pr-6 hover:border-[#0071BC] hover:text-[#0071BC] transition-all duration-200"><span class="font-light text-2xl">&#xFF0B;</span> Ajouter</button>
    <!-- =============Ajoute button end============= -->

    <div class="flex -mr-12 items-center justify-between gap-3">
            <!-- ==================search option======================= -->
            <div class="relative">
                <span class="absolute top-2.5 left-2.5">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.8538 16.688L13.5797 12.4148C14.7262 11.097 15.4204 9.37759 15.4204 7.49832C15.4204 3.36159 12.0549 0.000732422 7.92113 0.000732422C3.78348 0.000732422 0.421875 3.36549 0.421875 7.49832C0.421875 11.6312 3.78738 14.9959 7.92113 14.9959C9.80082 14.9959 11.5206 14.3019 12.8387 13.1556L17.1129 17.4288C17.2143 17.5302 17.3508 17.5848 17.4834 17.5848C17.616 17.5848 17.7524 17.5341 17.8538 17.4288C18.0566 17.2261 18.0566 16.8908 17.8538 16.688ZM1.47091 7.49832C1.47091 3.94252 4.36454 1.05344 7.91723 1.05344C11.4738 1.05344 14.3635 3.94642 14.3635 7.49832C14.3635 11.0502 11.4738 13.9471 7.91723 13.9471C4.36454 13.9471 1.47091 11.0541 1.47091 7.49832Z" fill="#313A4E"/>
                    </svg>
                </span>
                    
                <input class="bg-[#ececec] placeholder:text-black outline-none rounded-md px-10 py-2" type="text" name="recherch" placeholder="Recherche">
            </div>
            <!-- ==================search option end======================= -->
    
            
            <!-- =================triage option================= -->
            <div class="relative w-[260px] h-10">
                <span class="bg-[#ececec] z-10 pointer-events-none top-0 font-light cursor-pointer absolute pl-2 rounded-l-md pt-2 pb-2">trier par :</span>
                <select id="triage"  class="bg-[#ececec] absolute top-0 right-0 appearance-none cursor-pointer outline-none rounded-r-md pl-20 pr-8 py-2"  name="triage">
                    <option disabled>trier par</option>
                    @for (tri of triage; track $index) {
                        <option value= {{tri}}>{{ tri }}</option>
                    }
                </select>
                    <span class="absolute top-2 right-0 cursor-pointer"><svg width="38" height="26" viewBox="0 0 38 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.2621 11.0691L21.2247 16.5694L27.1873 11.0691" stroke="#3D3C42" stroke-width="1.98096" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
            </div>
        <!-- =================triage option end================= -->
    </div>
    <!-- ===================Options end===================== -->
    </div>
    
    <!-- ===============Services List================ -->
    <table class="mt-8 border-collapse ml-6 w-full">
        <thead class="font-normal text-left border-b-2 border-[#e2e1e1] text-[#9799a0]">
            <td class="py-2">Fournisseur</td>
            <td class="py-2">Telephone</td>
            <td class="py-2">Email</td>
            <td class="py-2">Disponible</td>
            <td class="py-2">Details</td>
        </thead>
        <tbody>
            <tr *ngFor="let frn of paginatedItems" class="border-[#e2e1e1] border-b">
                <td class="py-3">{{ frn.nom }}</td>
                <td class="py-3">{{ frn.tele }}</td>
                <td class="py-3">{{ frn.email }}</td>
                <td class="py-3">{{ frn.disponible ? "Disponible" : "Occup√©" }}</td>
                <td [routerLink]='["/main/fournisseurs/details", frn.id]' routerLinkActive="true" class="px-2 text-[#0071BC] underline cursor-pointer">Details</td>
            </tr>
        </tbody>
    </table>
    <!-- ===============Services List end================ -->

    <!-- ==============Navigation================ -->
    <div class="absolute bottom-4 right-0">
        <div class="flex items-center justify-between">
            <button class="text-[#0071BC] mr-2 disabled:text-[#afaeae] transition-all duration-150" (click)="changePage(page - 1)" [disabled]="page == 1">Precedent</button>

            <div class="gap-2 flex items-center justify-between">
                @for (index of pagesNumber; track $index) {
                    <span (click)="changePage(index)" (click)="selectItem($event, index)" [class.selected]="selectedPageIndex === index " class="cursor-pointer px-3 py-1 text-[#0071BC] hover:text-[#0071BC] hover:bg-[#E1E1E1] transition duration-200 rounded-md text">{{ index }}</span>
                }
            </div>

            <button class="text-[#0071BC] ml-2 disabled:text-[#afaeae] transition-all duration-150"  (click)="changePage(page + 1)" [disabled]="page * pageSize >= fournisseurs.length">Suivant</button>
        </div>
    </div>
    <!-- ==============Navigation end================ -->
</div>
