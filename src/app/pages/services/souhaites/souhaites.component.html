<div class="flex items-center justify-between">
    <div class="flex gap-2">
        <span class="mt-1.5 cursor-pointer" routerLink="/main/services/list" >
            <svg width="7" height="19" viewBox="0 0 7 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 1.3125L1 9.40829L6 17.5041" stroke="#000" stroke-width="1.98096" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </span>
        <p class="text-2xl ">List des souhaites</p>
    </div>

    <div class="flex items-center justify-between gap-2 ">
        <div class="relative">
            <span class="absolute top-2.5 left-2.5">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.8538 16.688L13.5797 12.4148C14.7262 11.097 15.4204 9.37759 15.4204 7.49832C15.4204 3.36159 12.0549 0.000732422 7.92113 0.000732422C3.78348 0.000732422 0.421875 3.36549 0.421875 7.49832C0.421875 11.6312 3.78738 14.9959 7.92113 14.9959C9.80082 14.9959 11.5206 14.3019 12.8387 13.1556L17.1129 17.4288C17.2143 17.5302 17.3508 17.5848 17.4834 17.5848C17.616 17.5848 17.7524 17.5341 17.8538 17.4288C18.0566 17.2261 18.0566 16.8908 17.8538 16.688ZM1.47091 7.49832C1.47091 3.94252 4.36454 1.05344 7.91723 1.05344C11.4738 1.05344 14.3635 3.94642 14.3635 7.49832C14.3635 11.0502 11.4738 13.9471 7.91723 13.9471C4.36454 13.9471 1.47091 11.0541 1.47091 7.49832Z" fill="#313A4E"/>
                </svg>
            </span>
                
            <input class="bg-[#ececec] placeholder:text-black outline-none rounded-md px-10 py-2" type="text" name="recherch" placeholder="Recherche">
        </div>

        <div class="relative">
            <select class="bg-[#ececec] appearance-none cursor-pointer outline-none rounded-md pr-6 pl-2 py-2" name="categorie" placeholder="Categories">
                <option  disabled selected>Categorie</option>
                @for (categorie of categoriesObj; track categorie) {
                    <option [value]="categorie.id">{{ categorie.cat }}</option>
                }
            </select>
            <span class="absolute top-2 right-0 cursor-pointer">
                <svg width="38" height="26" viewBox="0 0 38 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.2621 11.0691L21.2247 16.5694L27.1873 11.0691" stroke="#3D3C42" stroke-width="1.98096" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
        </div>
    </div>
</div>


<div>
    <ul class=" grid grid-cols-3 gap-3 mt-12">
        @for (souhaite of listSouhaites; track $index) {
            <li class="py-2 pl-2 pr-8 border-gray-300 border-[2px] rounded-lg">
                <div class="flex items-center justify-between relative">
                    <div class="flex items-center gap-2">
                        <span>
                            <svg width="20" height="20" viewBox="0 0 47 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.19054 34.5216C0.864171 34.5216 0.591179 34.4118 0.371566 34.1922C0.153477 33.9741 0.0444336 33.7026 0.0444336 33.3778C0.0444336 33.0514 0.153477 32.7792 0.371566 32.5611C0.591179 32.343 0.863408 32.234 1.18825 32.234H45.7103C46.0351 32.234 46.3066 32.343 46.5247 32.5611C46.7443 32.7792 46.8541 33.0514 46.8541 33.3778C46.8541 33.7026 46.7443 33.9741 46.5247 34.1922C46.3051 34.4103 46.0336 34.5201 45.7103 34.5216H1.19054ZM6.55505 29.9463C5.50274 29.9463 4.62429 29.5933 3.91969 28.8872C3.21358 28.1826 2.86052 27.3034 2.86052 26.2495V3.89928C2.86052 2.84697 3.21358 1.96851 3.91969 1.26392C4.62581 0.559327 5.50426 0.207031 6.55505 0.207031H40.3435C41.3958 0.207031 42.2743 0.559327 42.9788 1.26392C43.685 1.97004 44.038 2.84926 44.038 3.90157V26.2518C44.038 27.3041 43.6857 28.1826 42.9811 28.8872C42.2765 29.5918 41.3973 29.9448 40.3435 29.9463H6.55505ZM6.55505 27.6587H40.3435C40.6943 27.6587 41.0168 27.5115 41.3112 27.2172C41.604 26.9244 41.7504 26.6018 41.7504 26.2495V3.89928C41.7504 3.54851 41.604 3.22671 41.3112 2.9339C41.0168 2.64108 40.6943 2.49467 40.3435 2.49467H6.55505C6.20428 2.49467 5.88173 2.64108 5.58738 2.9339C5.29457 3.22671 5.14816 3.54927 5.14816 3.90157V26.2518C5.14816 26.6026 5.29457 26.9244 5.58738 27.2172C5.88173 27.5115 6.20428 27.6587 6.55505 27.6587Z" fill="#BBD4F3"/>
                                </svg>
                            </span>
                            <p>{{ souhaite.designation }}</p>
                        </div> 

                        <p class="text-2xl text-[#E67E22] absolute -top-1 -right-6">&#x2764;</p>
                </div>
                <div class="px-3 py-2">
                    <p class="text-sm text-[#313A4E85] text-justify">{{ souhaite.description }}</p>
                </div>
            </li>
        }
    </ul>
</div>
