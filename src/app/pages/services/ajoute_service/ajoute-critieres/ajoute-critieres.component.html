<nav class="flex items-center">
    <p class="w-1/3 text-left py-3 px-4 text-[#0071BC]">Information de base</p>
    <p class="w-1/3 text-left py-3 px-4 text-[#0071BC]">Critéres éligibilité</p>
    <p class="w-1/5 text-left py-3 px-4">Aperçu</p>
</nav>
<div class="ml-5 flex w-full relative">
    <hr class="absolute w-[800px] z-10 -ml-12 h-[3.5px] bg-[#0071BC]">
    <hr class=" w-full h-[3.5px]  bg-gray-200">
</div>

<form [formGroup]='formCriteres' (ngSubmit)="submit()" class="mt-16 ml-7 w-full">
    <h2 class="text-[22px] font-semibold">Critères d’éligibilité</h2> 
    <ul class="grid grid-cols-3 gap-x-4 text-[14px] gap-y-8  py-3 mt-6">
        @for (creitere of creiteres; track $index) {
            <li class="flex items-center"><input type="checkbox" class="mr-1 w-4 h-4" [value]="creitere" (change)="onCheckboxChange($event)">{{ creitere }}</li>
        }
    </ul>
    
    <div class="absolute bottom-14 right-20 flex gap-4">
        <button routerLink = "/main/services/form" routerLinkActive ="true" class="bg-white text-[#0071BC] font-semibold border-[#0071BC] hover:border-[#0071bcb4] hover:text-[#0071bcb4] transition-all duration-200 border-[2px] rounded-md px-6 py-2">Retour</button>
        <button type="submit" class="bg-[#0071BC] hover:bg-[#0071bcb4] transition-all duration-200 text-white font-semibold py-2 px-24 rounded-md">Suivant</button>
    </div>
</form>
