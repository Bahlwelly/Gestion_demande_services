<nav class="flex items-center">
    <p class="w-1/3 text-left py-3 px-4 text-[#0071BC]">Information de base</p>
    <p class="w-1/3 text-left py-3 px-4">Critéres éligibilité</p>
    <p class="w-1/5 text-left py-3 px-4">Aperçu</p>
</nav>
<hr class="w-[390px] -ml-12 h-[3px] bg-[#0071BC]">

<div class="mt-16 ml-7 w-full">
    <h2 class="text-[22px]">Information de base</h2> 
    <div class="py-10 flex items-center w-full justify-between gap-4">
        <div class="flex flex-col relative gap-1.5 w-full">
            <label for="designation">Designation</label>
            <input class="bg-white  border-[#E1E1E1] outline-none border-[3px] rounded-md pr-6 pl-2 py-2 " type="text" name="designation" placeholder="ex: Service #">
        </div>
        
        <div class="flex flex-col relative gap-1.5 w-full">
            <label for="categorie">Categorie</label>
            <select #selectSousCat class="bg-[#fff] border-[#E1E1E1] border-[3px] appearance-none cursor-pointer outline-none rounded-md pr-6 pl-2 py-2 " name="categorie">
                <option  disabled>Categories</option>
                @for (categorie of categoriesObj; track categorie) {
                    <option value="{{categorie.id}}" [selected]="categorie.id === 1">{{ categorie.cat }}</option>
                }
            </select>
            <span class="absolute top-10 right-0 cursor-pointer"><svg width="38" height="26" viewBox="0 0 38 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.2621 11.0691L21.2247 16.5694L27.1873 11.0691" stroke="#3D3C42" stroke-width="1.98096" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
        </div>

        <div class="flex flex-col relative gap-1.5 w-full">
            <label for="sous_categorie">Sous-Categorie</label>
            <select class="bg-[#fff] border-[#E1E1E1] border-[3px] appearance-none cursor-pointer outline-none rounded-md pr-6 pl-2 py-2 " name="sous_categorie">
                <option  disabled selected>Sous-Categories</option>
                @for (sous_categorie of sous_categories; track sous_categorie) {
                    <option>{{ sous_categorie }}</option>
                }
            </select>
            <span class="absolute top-10 right-0 cursor-pointer"><svg width="38" height="26" viewBox="0 0 38 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.2621 11.0691L21.2247 16.5694L27.1873 11.0691" stroke="#3D3C42" stroke-width="1.98096" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
        </div>
    </div>

    <div class="flex flex-col gap-1.5">
        <label for="description">Description</label>
        <textarea name="description" placeholder="Description" class="bg-[#fff] h-[200px] border-[#E1E1E1] border-[3px] appearance-none outline-none rounded-md pr-6 pl-2 py-2 "></textarea>
    </div>

    <div class="absolute bottom-14 right-20 flex gap-4">
        <button routerLink = "/list_services" routerLinkActive ="true" class="bg-white text-[#0071BC] font-semibold border-[#0071BC] hover:border-[#0071bcb4] hover:text-[#0071bcb4] transition-all duration-200 border-[2px] rounded-md px-6 py-2">Anuller</button>
        <button class="bg-[#0071BC] hover:bg-[#0071bcb4] transition-all duration-200 text-white font-semibold py-2 px-24 rounded-md">Suivant</button>
    </div>
</div>
